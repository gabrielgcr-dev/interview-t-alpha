<div>
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="login.taxNumber" name="username" required>
  
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="login.password" name="password" required>
  
      <button type="submit">Login</button>
    </form>
</div>
